<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fermat's Room Puzzle Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: #333;
    }

    .game-container {
      background: linear-gradient(145deg, #fff0f8, #f0fff8);
      border-radius: 30px;
      padding: 50px 40px;
      max-width: 650px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-container:hover {
      transform: scale(1.03);
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 3rem;
      color: #9b59b6;
      margin-bottom: 10px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    .description {
      font-size: 1.3rem;
      color: #7a5cae;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .puzzle {
      background: #fff;
      border-radius: 25px;
      padding: 30px;
      font-size: 1.3rem;
      line-height: 1.6;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .puzzle.correct {
      background: #d4f8e8;
      transform: scale(1.03);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    input {
      width: 85%;
      padding: 18px;
      border-radius: 20px;
      border: 2px solid #d6cdea;
      outline: none;
      font-size: 1.2rem;
      text-align: center;
      background: #faf9fc;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #9b59b6;
      box-shadow: 0 0 15px rgba(155, 89, 182, 0.4);
    }

    button {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 25px;
      padding: 15px 35px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      margin-top: 25px;
    }

    button:hover {
      transform: scale(1.08) translateY(-2px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .result {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      min-height: 30px;
    }

    .success { color: #27ae60; }
    .error { color: #e74c3c; }

    .code-display {
      margin-top: 20px;
      font-size: 2rem;
      letter-spacing: 20px;
      font-weight: bold;
      color: #333;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      pointer-events: none;
      animation: fall 3s linear forwards;
      border-radius: 2px;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0.9; }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Fermat's Room</h1>
    <p class="description">Solve clever puzzles, collect clues, and unlock the door!</p>
    <div class="puzzle" id="puzzle-text">
      Puzzle 1: My two-digit code has digits whose sum is 10 and product is 24. Enter the two digits together (e.g., 46).
    </div>
    <input type="text" id="answer" placeholder="Enter your answer">
    <br>
    <button id="submit-btn" onclick="checkAnswer()">Submit</button>
    <p class="result" id="result"></p>
    <div class="code-display" id="code-display">_ _ _ _</div>
  </div>

  <footer>Created by Dhanu</footer>

  <script>
    const puzzles = [
      {q: "Puzzle 1: My two-digit code has digits whose sum is 10 and product is 24. Enter the two digits together (e.g., 46).", a: "46"},
      {q: "Puzzle 2: Two ropes burn in 60 min (unevenly). Using 2 ropes and matches, measure 45 minutes. (Type 'done')", a: "done"},
      {q: "Puzzle 3: Number Sequence: 2, 6, 12, 20, ? (Enter the last digit of the next number)", a: "0"},
      {q: "Puzzle 4: People A,B,C,D,E in a row. B left of C, D left of A, A not ends, E right of B. Who is in middle? (Enter a letter)", a: "C"}
    ];

    // Real hidden final code (array for per-digit reveal during puzzles)
    const code = ["0","8","3","7"];
    let enteredDigits = ["_","_","_","_"];
    let current = 0;
    let escaped = false;

    function confettiBurst(count = 40) {
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.width = `${Math.random() * 8 + 5}px`;
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3400);
      }
    }

    function updateCodeDisplay() {
      document.getElementById("code-display").textContent = enteredDigits.join(" ");
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim();
      const result = document.getElementById("result");
      const puzzleBox = document.getElementById("puzzle-text");

      // If we're already in final-code mode, ensure the button calls checkCode()
      if (current >= puzzles.length) {
        return checkCode();
      }

      if (userAnswer.toLowerCase() === puzzles[current].a.toLowerCase()) {
        // correct: confetti only when correct
        confettiBurst();
        result.textContent = "Correct!";
        result.className = "result success";

        // reveal that puzzle's digit in the on-screen code display
        enteredDigits[current] = code[current];
        updateCodeDisplay();

        current++;
        setTimeout(() => {
          if (current < puzzles.length) {
            puzzleBox.textContent = puzzles[current].q;
            document.getElementById("answer").value = "";
            result.textContent = "";
          } else {
            // All puzzles solved: switch to final code entry and hide visible code
            puzzleBox.textContent = "All puzzles solved! Enter the 4-digit final code:";
            document.getElementById("answer").value = "";
            document.getElementById("submit-btn").setAttribute("onclick", "checkCode()");
            result.textContent = "";
            // hide the code display when asking for final code (so players can't see it)
            document.getElementById("code-display").style.display = "none";
          }
        }, 700);
      } else {
        // wrong answer -> no confetti
        result.textContent = "Try again!";
        result.className = "result error";
      }
    }

    function checkCode() {
      const userCode = document.getElementById("answer").value.trim();
      const result = document.getElementById("result");

      // If door already opened: show confetti again on every click (per your request)
      if (escaped) {
        confettiBurst();
        result.textContent = "ðŸšª Door Opens!ðŸŽ‰";
        result.className = "result success";
        return;
      }

      if (userCode === code.join("")) {
        // correct final code -> open door and enable repeated confetti on clicks
        escaped = true;
        confettiBurst();
        result.textContent = "ðŸšª Door Opens!ðŸŽ‰";
        result.className = "result success";
        // NOTE: we intentionally do NOT disable the button, so clicking submit repeatedly will keep showing confetti
      } else {
        // wrong final code - no confetti
        result.textContent = "Wrong code!";
        result.className = "result error";
      }
    }

    // initial display
    updateCodeDisplay();
  </script>
</body>
</html>
